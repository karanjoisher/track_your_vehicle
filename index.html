<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Track Your Vehicle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<html>

<body>

  <div id="content">
    <span>Track Your Vehicle</span>
    <p>The map below shows the path followed by your vehicle in past 24 hours.Click on the <i class='fa fa-map-marker'></i> (markers) to know the time they reached that point.</p>
  </div>
  <div class="row">
    <div class="col-md-3">
      <table>
        <th colspan="2">DETAILS</th>
        <tr>
          <td>Vehicle Number</td>
          <td id="number"></td>
        </tr>
        <tr>
          <td>Vehicle Type</td>
          <td id="type"></td>
        </tr>
        <tr>
          <td>Cargo</td>
          <td id="cargo"></td>
        </tr>
        <tr>
          <td>Load</td>
          <td id="load"></td>
        </tr>
        <tr>
          <td>Destination</td>
          <td id="destination"></td>
        </tr>
        <tr>
          <td>ETA</td>
          <td id="eta"></td>
        </tr>
        <tr>
          <td>Time taken</td>
          <td id="time"></td>
        </tr>
      </table>
    </div>
    <div class="col-md-9">
      <div id='map'>
      </div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDK1bcuE6L_DY7FuNRaKsTdKYoX2x0hzo0&callback=initMap" async defer></script>
</body>

</html>
